<!DOCTYPE html>
<html>
<head>
	<title>CSS Dinner Shopping list</title>
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="text-wrapper">
			<h1>CSS dinner shopping list</h1>
			<p>Let's go to the mall!</p>
		</div>
	</header>

	<main>
			<div class="background-wrapper">
				<form>
				<div id="recipe-section">
					<ul class="recipe">
						<li>
							<input type="checkbox" id="pickles">
							<label for="pickles"> A lot of pickles
								<span>for the next lessons about CSS</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="apples">
							<label for="apples">10 apples
								<span>for more CSS manipulations</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="oranges">
							<label for="oranges">20 oranges
								<span>for more CSS manipulations</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="plates">
							<label for="plates">13 plates
								<span>hm...they alway disapper</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="bentos">
							<label for="bentos">15 bentos</label>
						</li>
						<li>
							<input type="checkbox" id="sake">
							<label for="sake">1 bottle of Sake ^_^
								<span>for my friends</span>
							</label>
						</li>
					</ul>
					<footer>
						<button type="submit">Bon appetite :)</button>
					</footer>
					</form>
				</div>
			</div>
	</main>

</body>
</html>
